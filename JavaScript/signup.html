<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-B">
        <meta http-equiv="="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>signup</title>
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    </head>
    <body>
       <div class="row">
        <div class="col-md-4 mx-auto my-5">
            <div class="card">
                <div class="card-header">
                    <h2>sign up</h2>
                </div>
               
        <div class="card-body">
            <form action="thank-you.html" onsubmit="validate(event)">
                <div class="mb-1">
                    <label>Name</label><span class="text-danger">*</span>
                    <input type="text" name="name" id="name"
                    class="form-control">
                    <label class="text-danger" id="name_error"></label>
                </div>

                <div class="mb-1">
                    <label>Mobile</label><span class="text-danger">*</span>
                    <input type="text" name="mobile" id="mobile"
                    class="form-control">
                    <label class="text-danger" id="mobile_error"></label>
                </div>
                <div class="mb-1">
                    <label>E-mail</label><span class="text-danger">*</span>
                    <input type="text" name="E-mail" id="email"
                    class="form-control">
                    <label class="text-danger" id="email_error"></label>
                </div>
                <div class="mb-1">
                    <label>Password</label><span class="text-danger">*</span>
                    <input type="password" name="Password" id="password"
                    class="form-control">
                    <label class="text-danger" id="password_error"></label>
                </div>
                <div class="mb-1">
                    <label>Confirm Password</label><span class="text-danger">*</span>
                    <input type="password" name="Password2" id="password2"
                    class="form-control">
                    <label class="text-danger" id="password2_error"></label>
                </div>
                <div class="my-1">
                    <input type="submit" value="sign up" class="btn btn-info w-100">
                </div>
            </form>
        </div>
       </div>
       </div>
       </div>
    
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="validator.js"></script>
    </body>
</html>
